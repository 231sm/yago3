// This is an example of a YAGO initialization file

// Only simulate the run, produce just empty files
simulate=true
yagoSimulationFolder = c:\fabian\data\yago3test

// Where the real YAGO shall go
yagoFolder = c:/fabian/data/yago3

// Where the test versions of YAGO shall go
yagoTestFolder = c:/fabian/data/yago3test

// Languages with their wikipedias
languages = en, de, fr 
wikipedias = c:/fabian/data/wikipedia/wikitest_en.xml,
             c:/fabian/data/wikipedia/wikitest_de.xml,
             c:/fabian/data/wikipedia/wikitest_fr.xml

// List of extractors. Note that no arguments are needed.
