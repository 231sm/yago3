//This is an example yago.ini file for triggering full extraction.
//Pleas keep it up to date when you change YAGO.
//Please do not modify it for personal purposes.

//wikipedia=./testCases/en_wikitest.xml
wikipediaFolder=/san/allWikipediasSymlinks/*

wordnet=/GW/D5data/wordnet/3.0
wordnetdomains=/GW/D5data/wordnetDomains

//webpage=c:/fabian/temp/yagoweb
//testYagoFolder=D:\data2\wikipedia\testset
//singleTest=./testCases/fromWikipedia.WikipediaTypeExtractorEN

// reuse=true

yagoFolder =  /san/...

extractors= fromGeonames.GeoNamesEntityMapper(/GW/D5data/YAGO/geonames/allCountries.txt),
  fromGeonames.GeoNamesClassMapper(/GW/D5data/YAGO/geonames/featureCodes_en.txt),
  fromGeonames.GeoNamesMappedEntityDataImporter(/GW/D5data/YAGO/geonames),  
  fromOtherSources.HardExtractor(../basics2s/data),
  fromOtherSources.InterLanguageLinks(./data/wikidata.rdf),
  fromOtherSources.PatternHardExtractor(./data),
  fromOtherSources.UWNImporter(/GW/D5data/YAGO/uwn4yago/uwn-nouns.tsv),
  fromOtherSources.WordnetDomainExtractor(wordnetdomains),
  fromOtherSources.WordnetDomainHierarchyExtractor(./data),
  fromOtherSources.WordnetExtractor(wordnet), 
  fromThemes.ClassExtractor(),  
  fromThemes.DBpediaLinker(),
  fromThemes.FactExtractor(),  
  fromThemes.LabelExtractor(),
  fromThemes.LiteralFactExtractor(),
  fromThemes.MetaFactExtractor(),
  fromThemes.RelationChecker(),
  fromThemes.RuleExtractor(),    
  fromThemes.SchemaExtractor(),
  fromThemes.SimpleTypeExtractor(),
  fromThemes.SourceExtractor(), 
  fromThemes.StatisticsExtractor(),
  fromThemes.TransitiveTypeExtractor(),
  fromThemes.SPOTLXRuleExtractor(),
  fromWikipedia.CategoryExtractor(wikipediaFolder),
  fromWikipedia.ConteXtExtractor(wikipediaFolder),
  fromWikipedia.CoordinateExtractor(wikipediaFolder),
  fromWikipedia.DisambiguationPageExtractor(wikipediaFolder),
  fromWikipedia.FlightExtractor(wikipediaFolder),
  fromWikipedia.FlightIATAcodeExtractor(wikipediaFolder),
  fromWikipedia.GenderExtractor(wikipediaFolder),
  fromWikipedia.ImportantTypeExtractor(wikipediaFolder),
  fromWikipedia.InfoboxExtractor(wikipediaFolder), 
  fromWikipedia.PersonNameExtractor(),
  fromWikipedia.RedirectExtractor(wikipediaFolder),
  fromWikipedia.StructureExtractor(wikipediaFolder), 
  fromWikipedia.TemporalCategoryExtractor(wikipediaFolder),    
  fromWikipedia.TemporalInfoboxExtractor(wikipediaFolder),
  fromWikipedia.WikiInfoExtractor(wikipediaFolder),
  fromWikipedia.WikipediaLabelExtractor(wikipediaFolder),
  fromWikipedia.TypeCoherenceChecker(),
  fromWikipedia.EntityTranslator(),